<p class="message">
    {{message}}
</p>
<div *ngIf="showLoader" class="loader">
    <mat-spinner></mat-spinner>
</div>
<div *ngIf="searched">
    <ul class="searchList">
        <li *ngFor='let item of searched.items'>
            <app-book-display [book]="convertToBook(item.volumeInfo)" [readonly]=true></app-book-display>
        </li>
    </ul>
</div>
