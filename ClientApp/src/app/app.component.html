<mat-toolbar class="toolbar">
  <mat-icon class="title">book</mat-icon>
  <span>{{title}}</span>
  <span class="spacer"></span>
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <label>
      <input matInput class="searchBar" placeholder="Search" type="text" formControlName="search">
      <button mat-icon-button>
        <mat-icon>search</mat-icon>
      </button>
    </label>
  </form>
  <nav>
    <mat-icon routerLink="/library">library_books</mat-icon>
  </nav>
</mat-toolbar>
<router-outlet class="router"></router-outlet>
