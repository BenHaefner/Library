<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
  <mat-card class="card">

    <img src={{book.thumbnail}} (click)="addBook()">

    <mat-card-content>
      <div class="title">
        <mat-form-field>
          <input matInput placeholder="Title" type="text" formControlName="title" [readonly]="readonly" required>
        </mat-form-field>
      </div>

      <div class="author">
        <label>
          <mat-form-field>
            <input matInput placeholder="Author" type="text" formControlName="author" [readonly]="readonly">
          </mat-form-field>
        </label>
      </div>

      <div class="isbn">
        <label>
          <mat-form-field>
            <input matInput placeholder="ISBN" type="text" formControlName="isbn" [readonly]="readonly">
          </mat-form-field>
        </label>
      </div>

      <div *ngIf="!readonly">
        <label>
          <mat-checkbox class="read" formControlName="read">Read</mat-checkbox>
          <!--<input class="read" formControlName="read" type="checkbox">-->
        </label>
      </div>
    </mat-card-content>


    <div *ngIf="!readonly">
      <mat-card-actions>
        <button mat-button class="remove" type="button" (click)="removeBook()">Remove</button>
        <button mat-button class="save" type="submit" [disabled]="!bookForm.valid">Save</button>
      </mat-card-actions>
    </div>

    <div *ngIf="readonly">
      <mat-card-actions>
        <button mat-button class="add" type="button" (click)="addBook()">Add</button>
      </mat-card-actions>
    </div>

  </mat-card>
</form>
