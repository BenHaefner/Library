<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
  <mat-card class="card">
    
    <img src={{book.thumbnail}} (click)="addBook()">

    <div class="title">
      <label>
        Title:
        <input type="text" formControlName="title" [readonly]="readonly" required>
      </label>
    </div>

    <div class="author">
      <label>
        Author:
        <input type="text" formControlName="author" [readonly]="readonly">
      </label>
    </div>

    <div class="isbn">
      <label>
        ISBN:
        <input type="text" formControlName="isbn" [readonly]="readonly">
      </label>
    </div>

    <div *ngIf="!readonly">
      <label>
        Read:
        <input class="read" formControlName="read" type="checkbox">
      </label>
      <mat-card-actions>
        <button mat-button class="remove" type="button" (click)="removeBook()">Remove</button>
        <button mat-button class="save" type="submit" [disabled]="!bookForm.valid">Save</button>
      </mat-card-actions>
    </div>

    <div *ngIf="readonly">
      <mat-card-actions>
        <button mat-button class="add" type="button" (click)="addBook()">Add</button>
      </mat-card-actions>
    </div>

  </mat-card>
</form>
